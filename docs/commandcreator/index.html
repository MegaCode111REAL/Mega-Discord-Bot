<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Command Creator - MegaBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MegaBot</div>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button onclick="toggleDropdown()">Features â–¼</button>
        <div class="dropdown-content" id="dropdown">
          <a href="command-creator.html">Command Creator</a>
          <a href="#">Server Moderation</a>
        </div>
      </div>
    </nav>
  </header>

  <main style="max-width: 600px; margin-top: 40px;">
    <h1>Command Creator</h1>
    <div id="command-box" style="border: 1px solid #ccc; padding: 20px; border-radius: 8px; text-align: left;">
      <label>/ <input type="text" placeholder="command-name" id="command-name" /></label>
      <button onclick="addAttribute()" style="margin-left: 10px;">+</button>
    </div>

    <div id="attribute-list" style="margin-top: 20px;"></div>
  </main>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("show");
    }

    let attributeCount = 0;

    function addAttribute() {
      const attrId = `attr-${attributeCount++}`;

      const nameInput = document.createElement("input");
      nameInput.placeholder = "Attribute name";
      nameInput.style.marginTop = "10px";

      const actionInput = document.createElement("textarea");
      actionInput.placeholder = "What this attribute does...";
      actionInput.style.display = "block";
      actionInput.style.marginTop = "6px";
      actionInput.style.width = "100%";
      actionInput.rows = 3;

      const container = document.createElement("div");
      container.style.marginBottom = "16px";
      container.appendChild(nameInput);
      container.appendChild(actionInput);

      document.getElementById("attribute-list").appendChild(container);
    }
  </script>
</body>
</html>
