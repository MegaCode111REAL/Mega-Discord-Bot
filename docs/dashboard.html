<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MegaBot Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    header {
      padding: 1rem;
      background-color: #161b22;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #161b22;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      box-sizing: border-box;
    }

    .sidebar a {
      display: block;
      color: #58a6ff;
      margin-bottom: 1rem;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      margin-left: 220px;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MegaBot Dashboard</h1>
    <div id="userDisplay">Loading...</div>
  </header>

  <div class="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="command-creator.html">‚öôÔ∏è Command Creator</a>
    <a href="#">üõ°Ô∏è Server Moderation</a>
  </div>

  <div class="main">
    <h2>Welcome to your dashboard</h2>
    <p>This is where you can manage your bot's behavior, create commands, and moderate your servers.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user');

    if (user) {
      document.getElementById('userDisplay').textContent = `Logged in as ${user}`;
    } else {
      document.getElementById('userDisplay').textContent = 'Not logged in';
    }
  </script>
</body>
</html>
