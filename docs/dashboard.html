<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MegaBot Dashboard</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2em;
    }
    h1 {
      color: #4fc3f7;
    }
    .info {
      margin-top: 1em;
      background: #2a2a2a;
      padding: 1em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the MegaBot Dashboard</h1>
  <div class="info" id="userInfo">
    Loading...
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get("data");

      if (dataParam) {
        try {
          const decoded = JSON.parse(atob(decodeURIComponent(dataParam)));

          // Save to localStorage and cookie
          localStorage.setItem("megabot_user", JSON.stringify(decoded));
          document.cookie = `megabot_token=${decoded.token}; path=/; max-age=3600`;

          // Update UI
          document.getElementById("userInfo").innerHTML = `
            <strong>Logged in as:</strong> ${decoded.username}#${decoded.discriminator}<br>
            <strong>User ID:</strong> ${decoded.id}
          `;

          // Clean up the URL
          window.history.replaceState(null, "", window.location.pathname);
        } catch (e) {
          document.getElementById("userInfo").textContent = "Failed to parse login data.";
          console.error("Error decoding data:", e);
        }
      } else {
        document.getElementById("userInfo").textContent = "No login data found.";
      }
    });
  </script>
</body>
</html>
