<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MegaBot Dashboard</title>
  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --card: #161b22;
      --accent: #58a6ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      margin-top: 20px;
      width: 90%;
      max-width: 700px;
      background: var(--card);
      border: 1px solid #30363d;
      border-radius: 8px;
      box-shadow: 0 0 10px #0004;
      padding: 20px;
    }

    .header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .divider {
      border-bottom: 1px solid #30363d;
      margin: 10px 0;
    }

    .profile {
      display: flex;
      align-items: center;
      margin: 20px 0;
      gap: 1rem;
    }

    .profile img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid var(--fg);
    }

    .profile-info {
      flex: 1;
    }

    .profile-info .name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .profile-info .tag {
      color: #888;
      font-size: 0.9rem;
    }

    .sign-out-btn {
      background-color: #8b0000;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .server-list-title {
      font-size: 1.2rem;
      margin: 20px 0 10px;
    }

    .server-item {
      padding: 8px 10px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">MegaBOT</div>
    <div class="divider"></div>

    <div class="profile">
      <img id="user-avatar" src="" alt="Avatar" />
      <div class="profile-info">
        <div class="name" id="username">Name</div>
        <div class="tag" id="user-tag">@username</div>
      </div>
      <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
    </div>

    <div class="server-list-title">Servers:</div>
    <div id="servers">
      <div class="server-item">Loading...</div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('megabot_user') || '{}');

    if (user.username) {
      document.getElementById('username').textContent = user.username;
      document.getElementById('user-tag').textContent = `@${user.username}`;
      document.getElementById('user-avatar').src =
        `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
    } else {
      location.href = "/";
    }

    async function loadServers() {
      const serversContainer = document.getElementById('servers');
      serversContainer.innerHTML = '';

      try {
        const res = await fetch('https://discord.com/api/users/@me/guilds', {
          headers: {
            Authorization: `Bearer ${user.token}`
          }
        });

        if (!res.ok) {
          throw new Error('Failed to fetch guilds');
        }

        const guilds = await res.json();
        const owned = guilds.filter(g => g.owner);

        if (owned.length === 0) {
          serversContainer.innerHTML = '<div class="server-item">You don’t own any servers.</div>';
        } else {
          owned.forEach(guild => {
            const div = document.createElement('div');
            div.className = 'server-item';
            div.textContent = `• ${guild.name}`;
            serversContainer.appendChild(div);
          });
        }
      } catch (err) {
        serversContainer.innerHTML = '<div class="server-item">Error loading servers</div>';
      }
    }

    function signOut() {
      localStorage.removeItem('megabot_user');
      location.href = '/';
    }

    loadServers();
  </script>
</body>
</html>
